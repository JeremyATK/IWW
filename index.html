<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Acceleration Moments加速行动</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .instructions {
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Acceleration Moments加速行动</h1>
        <!-- 活动说明 -->
        <div class="instructions">
            <p>欢迎您参与IWW主题活动，Our Accelerating Moments</p>
            <p>点击“点击抽签”按钮，系统会随机生成您的Action，请您接受挑战！。</p>
            <p>每人只能抽取一次，完成挑战后记得和我们分享您的反馈！</p>
        </div>
        <button id="drawButton">点击抽签</button>
        <p id="result"></p>
    </div>
    <script>
        // 后台输入的30条内容
        const items = [
            "1.知识赋能：阅读一篇女性领导者/作家的作品（TED演讲、书籍、文章）。", "2. 欣赏与推荐：看一个女性导演的电影，并向身边的人推荐", "3. 指出无意识偏见：当看到带有性别偏见的言论或做法，友善地提出不同角度。", "4. 职场支持：做“职场引路人”，主动向一位新同事或跨团队同事介绍自己，或提供帮助。", "5. 放大声音：在下次会议中，主动邀请团队中较少发言的同事分享观点，创造更包容的讨论氛围。",
            "6. 积极反馈：对一位同事的工作表达具体的认可，增强团队正向互动。", "7. 跨团队连接：找一位你一直想合作但尚未深入交流的同事，安排一次 15 分钟的 Coffee Chat。", "8. 勇敢表达：在工作会议或邮件中，主动分享不同观点，或提出问题，即使它不完美。", "9. 知识复用：找到一个你近期完成的项目或资料，并整理成可供团队参考的共享资源。", "10. 从反馈中成长：向一位信任的同事或经理主动寻求对于近期表现或完成项目的反馈，反思并制定改进计划。",
            "11. 职场夸夸：找到一位同事，感谢他们为团队做出的贡献，并具体说明原因。", "12. 职场友好提醒：如果你看到团队中有人因被打断或忽视而无法充分表达，试着帮助他们重回讨论。", "13. 打破完美枷锁： 向一位信任的同事或者朋友，分享一个自己曾因“不够完美”而隐藏的职场故事。", "14. 微笑挑战： 在办公室或团队中，主动对三位不熟悉的同事微笑并打招呼。", "15. 争取你的价值： 盘点你的贡献，在适当的时机向领导争取加薪/晋升/资源。（女性专属，若您为男性，抽到此项可再抽一次）",
            "16.成为导师： 主动指导或帮助一位 职场新人或其他女性同事，分享经验。（女性专属，若您为男性，抽到此项可再抽一次）", "17. 姐妹互助： 当女性同事或身边朋友受到不公对待时，站出来支持她。（女性专属，若您为男性，抽到此项可再抽一次）", "18. 寻找至少一个小时的非工作时间，给自己放个假，做自己想做的事情。如看电影、美甲、做按摩。（女性专属，若您为男性，抽到此项可再抽一次）", "19. 犒赏自己的努力，给自己买一杯喜欢的饮品。（女性专属，若您为男性，抽到此项可再抽一次）", "20. 给自己买一个喜欢的手机壳。（女性专属，若您为男性，抽到此项可再抽一次）"
        ];
        // 获取按钮和结果显示元素
        const drawButton = document.getElementById('drawButton');
        const resultElement = document.getElementById('result');
        // 添加点击事件监听器
        drawButton.addEventListener('click', () => {
            // 随机选择一个内容
            const randomIndex = Math.floor(Math.random() * items.length);
            const selectedItem = items[randomIndex];
            // 显示结果
            resultElement.textContent = `你抽到了：${selectedItem}`;
        });
    </script>
</body>
</html>
